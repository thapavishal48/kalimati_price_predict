                html {

                }

                }
                
                .column {
                  float: left;
                  width:50%;
                  height: 50%;

                    display: block;
                  }

                }
                
                .container::after, .row::after {

                  clear: both;
                  display: table;
                }

                .button {

                  outline: 0;
                  display: inline-block;

                  background-color: #000;
                  text-align: center;
                  cursor: pointer;
                  width: 100%;
